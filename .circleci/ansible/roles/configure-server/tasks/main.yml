---
- name: "Update packages."
  become: true
  apt:
    update_cache: "yes"

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: install pm2
  command: npm install pm2 -g
  become: true

